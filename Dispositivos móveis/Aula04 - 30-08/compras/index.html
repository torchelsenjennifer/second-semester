<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="IMG/carrinho.png" type="image/x-icon">
    <title>Lista de Compras</title>
</head>
<body>
    <div class="container text-center my-4">
        
       <h1> <img src="IMG/carrinho.png" alt="carrinho de compras" width="50">
        &nbsp; Lista de Compras
           <!-- &nbsp = gera um espaÃ§o -->
       </h1>
     
        <ul class="list-group"></ul>

        <form class="my-3">
            <label for="inProduto" class="fw-bold mb-2"> Acionar Novos Produtos</label>
            <input type="text" class="form-control m-auto py-3  " id="inProduto" placeholder="Informe o produto e pressione [Enter]"
            autofocus required>
        </form>

        <button class="btn btn-danger float-start" id="btLimpar"> Limpar Lista </button>
        <button class="btn btn-success float-end" id="btSalvar"> Salvar Lista </button>
    </div>

    <script src="JS/index.js"></script>
    
</body>
</html>
