<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn/.
    <title>Lista de Compras</title>
</head>

<body>
    <div class="container text-center my-4">
        <h1>
            <img src="img/carrinhodecompras.png" alt="Carrinho de Compras" width="50"> 
            &nbsp; Lista de Compras
        </h1>
        <ul class="list-group"></ul>
        <form class="my-3">
            <label for="inProduto" class="fw-bold mb-2">Adicionar Novos Produtos</label>

            <input type="text" class="form-control m-auto py-3" id="inProduto"
                placeholder="Informe o produto e precione [Enter]" autofocus required>
        </form>
        <button class="btn btn-danger float-start" id="btlLimpar">
            Limpar Lista
        </button>
        <button class="btn btn-danger float-end" id="btlSalvar">
            Salvar Lista
        </button>
    </div>
<script src="js/index.js"></script>


</body>

</html>
